<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - HireMe.AI</title>
  <link rel="stylesheet" href="LoginStyles.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <!-- Info Side -->
    <div class="info-section">
      <h1>Join HireMe.AI</h1>
      <p>
        Create your resume and portfolio instantly..
      </p>
    </div>

    <div class="login-section">
      <div class="login-box">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="input-container">
            <input type="text" id="name" required placeholder=" " />
            <label for="name">Full Name</label>
          </div>
          <div class="input-container">
            <input type="email" id="signup-email" required placeholder=" " />
            <label for="signup-email">Email</label>
          </div>
          <div class="input-container">
            <input type="password" id="signup-password" required placeholder=" " />
            <label for="signup-password">Password</label>
          </div>
          <button type="submit" class="btn">Create Account</button>
        </form>
        <p class="signup">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
		apiKey: "AIzaSyB_aMaZeen52w85MnL7t2bTK-YIuyLKsA0",
		authDomain: "hiremeai-343dc.firebaseapp.com",
		projectId: "hiremeai-343dc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.updateProfile({ displayName: name });
        })
        .then(() => {
          alert('Account created successfully!');
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error('Error signing up:', error.message);
          alert(error.message);
        });
    });
  </script>
</body>
</html>
