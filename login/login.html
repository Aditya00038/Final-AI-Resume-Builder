<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HireMe.AI</title>
  <link rel="stylesheet" href="LoginStyles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <!-- Left Panel: Info Section -->
    <div class="info-section">
      <h1>Welcome to HireMe.AI</h1>
      <p>
        Where innovation meets opportunity. Build or upgrade your resume with HireMe.AI and generate a portfolio in minutes
      </p>
    </div>
    <!-- Right Panel: Login Form -->
    <div class="login-section">
      <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-container">
            <input type="email" id="email" required placeholder=" " />
            <label for="email">Email</label>
          </div>
          <div class="input-container">
            <input type="password" id="password" required placeholder=" " />
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
        <p class="signup">
          Don't have an account? <a href="signup.html">Join Now</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Firebase 
    const firebaseConfig = {
		apiKey: "AIzaSyB_aMaZeen52w85MnL7t2bTK-YIuyLKsA0",
		authDomain: "hiremeai-343dc.firebaseapp.com",
		projectId: "hiremeai-343dc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Logged in:", userCredential.user);
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error("Error logging in:", error.message);
          alert(error.message);
        });
    });
  </script>
</body>
</html>
